<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTMX + Hono ToDo List</title>

     <script src="https://unpkg.com/htmx.org@2.0.4"></script>

     <style>
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 2rem auto;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: flex;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #ddd;
        }

        li.todo-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid #ddd;
            gap: 0.75rem;
        }

        .todo-content {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .todo-content.completed {
            text-decoration: line-through;
            color: #6b7280;
        }

        .todo-due {
            min-width: 100px;
            text-align: right;
            font-size: 0.9rem;
            color: #6b7280;
            white-space: nowrap;
        }

        .toggle-btn,
        .delete-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .todo-meta {
            display: flex;
            align-items: center;
            gap: .75rem;
            justify-content: flex-start;
            min-width: 140px;
            white-space: nowrap;
        }

        .todo-header {
            display: flex;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 2px solid #aaa;
            font-weight: bold;
            color: #333;
            gap: 0.75rem;
        }

        .todo-header-toggle {
            width: 1.5rem; /* ボタンと同じ幅に揃える */
        }

        .todo-header-content {
            flex: 1;
            white-space: nowrap;
        }

        .todo-header-due {
            min-width: 100px;
            text-align: right;
            white-space: nowrap;
        }

        .todo-header-delete {
            width: 1.5rem; /* ✖️ ボタンと揃える */
        }

        button {
            background: none;
            border: none;
            cursor: pointer;
        }

        form {
            display: flex;
            margin-bottom: 1rem;
        }

        input {
            flex: 1;
            padding: .5rem;
            margin: 0 .25rem;
            border: 1px  solid #ccc;
            border-radius: 4px;
        }

        input[type="text"] {
            flex: 2;
            padding: .5rem;
            border: 1px  solid #ccc;
            border-radius: 4px;
        }

        button.add {
            margin-left: .5rem;
            padding: .5rem 1rem;
            border: 1px solid #007bff;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
        }

        button.add:disabled {
            background-color: #aaa;
            border-color: #aaa;
        }

        .line-through {
            text-decoration: line-through;
        }

        .text-gray-500 {
            color: #6b7280;
        }
     </style>
</head>

<body>
    <h1>HTMX + Hono ToDo List</h1>

    <form
      hx-post="/api/todos"
      hx-target="#todo-list"
      hx-swap="innerHTML"
    >
        <input
          type="text"
          name="content"
          value=""
          placeholder="Input new ToDo"
          required
          autocomplete="off"
        >

        <input 
          type="date"
          name="due"
          required
        >

        <button
          type="submit"
          class="add"
        >
            Add
        </button>
    </form>

    <div class="todo-header">
        <span class="todo-header-toggle"></span>
        <span class="todo-header-content">Task</span>
        <span class="todo-header-due">Due</span>
        <span class="todo-header-delete"></span>
    </div>

    <ul
        id="todo-list"
        hx-get="/api/todos"
        hx-trigger="load"
        hx-swap="innerHTML"
    >
        <p>Now loading...</p>
    </ul>

    <script>
        document.body.addEventListener('htmx:afterRequest', (evt) => {
            // 送信先が /api/todos かどうかを判別
            const path = evt.detail.pathInfo && evt.detail.pathInfo.requestPath;
            // successful が true かどうか
            if (evt.detail.successful && path === '/api/todos') {
            // フォーム要素を特定（hx-post 属性などで絞る）
            const form = document.querySelector('form[hx-post="/api/todos"]');
            if (form) {
                form.reset();
                const input = form.querySelector('input[name="content"]');
                if (input) {
                input.focus();
                }
            }
            }
        });
    </script>

</body>
</html>
